<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .login-container {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group .close-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .form-group .close-button:hover {
            background-color: #d32f2f;
        }
        .form-group .submit-button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .form-group .submit-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form " action="/COLLEGE GRAWISE/php/login.php" method="post">
            <div class="form-group">
                <label for="email">Gmail:</label>
                <input type="text" id="email" name="email" placeholder="Enter your Gmail address" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="button" class="close-button" onclick="closeForm()">Close</button>
                <button type="submit" class="submit-button">Login</button>
               
            </div>
            <div class="form-group">
            <button type="submit" class="submit-button"><a href=reg.html>Registration</a></button>
        </div>
        </form>
    
        
    </div>

    <script>
        function closeForm() {
            // Add any close functionality you need here
            alert("Form is closing");
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            // Add your login logic here, e.g., sending a request to a server
            alert("Login logic goes here");
        });
    </script>
</body>
</html>
